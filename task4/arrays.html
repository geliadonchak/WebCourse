    <script>
        function calculate() {
            let K = [];
            let max_sum_index = -1;
            let max_sum = -Infinity;

            for (let i = 0; i < 8; i++) {
                let sum = 0;
                K[i] = [];
                for (let j = 0; j < 8; j++) {
                    K[i][j] = +document.getElementById("r" + (i + 1) + "c" + (j + 1)).value;
                    sum += K[i][j];
                }
                if (sum > max_sum) {
                    max_sum = sum;
                    max_sum_index = i;
                }
            }

            row = []
            col = []
            for (let i = 0; i < 8; i++) {
                col[i] = K[i][1];
                row[i] = K[max_sum_index][i];
            }

            for (let i = 0; i < 8; i++) {
                K[i][1] = row[i];
                K[max_sum_index][i] = col[i];
            }
            
            K[max_sum_index][1] = col[1] + "/" + row[max_sum_index];

            let html = "<table class=\"table borderless\">";
            for (let i = 0; i < 8; i++) {
                html += "<tr>";
                for (let j = 0; j < 8; j++) {
                    html += "<td>" + K[i][j] + "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";

            document.getElementById("result").innerHTML = html;
        }
    </script>
